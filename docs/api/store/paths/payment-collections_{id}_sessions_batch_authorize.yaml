  x-authenticated: false
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Payment Collections.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/StorePostPaymentCollectionsBatchSessionsAuthorizeReq.yaml
