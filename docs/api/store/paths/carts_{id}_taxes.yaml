post:
  summary: Calculate Cart Taxes
  operationId: PostCartsCartTaxes
  description: >-
    Calculates taxes for a cart. Depending on the cart's region this may involve
    making 3rd party API calls to a Tax Provider service.
  parameters:
    - in: path
      name: id
      required: true
      description: The Cart ID.
      schema:
        type: string
  x-codegen:
    method: calculateTaxes
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_taxes/post.sh
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
