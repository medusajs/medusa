delete:
  operationId: DeleteCartsCartDiscountsDiscount
  description: Removes a Discount from a Cart.
  summary: Remove Discount
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
    - in: path
      name: code
      required: true
      description: The unique Discount code.
      schema:
        type: string
  x-codegen:
    method: deleteDiscount
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/carts_{id}_discounts_{code}/delete.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_discounts_{code}/delete.sh
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
