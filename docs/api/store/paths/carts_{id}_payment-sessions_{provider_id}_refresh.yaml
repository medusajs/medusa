post:
  operationId: PostCartsCartPaymentSessionsSession
  summary: Refresh a Payment Session
  description: >-
    Refreshes a Payment Session to ensure that it is in sync with the Cart -
    this is usually not necessary.
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
    - in: path
      name: provider_id
      required: true
      description: >-
        The id of the Payment Provider that created the Payment Session to be
        refreshed.
      schema:
        type: string
  x-codegen:
    method: refreshPaymentSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/carts_{id}_payment-sessions_{provider_id}_refresh/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/carts_{id}_payment-sessions_{provider_id}_refresh/post.sh
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
