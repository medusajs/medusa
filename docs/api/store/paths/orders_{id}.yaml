get:
  operationId: GetOrdersOrder
  summary: Get an Order
  description: Retrieves an Order
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Order.
      schema:
        type: string
    - in: query
      name: fields
      description: (Comma separated) Which fields should be included in the result.
      schema:
        type: string
    - in: query
      name: expand
      description: (Comma separated) Which fields should be expanded in the result.
      schema:
        type: string
  x-codegen:
    method: retrieve
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/orders_{id}/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/orders_{id}/get.sh
  tags:
    - Order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreOrdersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
