post:
  operationId: PostCartsCartPaymentSessions
  summary: Create Payment Sessions
  description: >-
    Creates Payment Sessions for each of the available Payment Providers in the
    Cart's Region.
  parameters:
    - in: path
      name: id
      required: true
      description: The id of the Cart.
      schema:
        type: string
  x-codegen:
    method: createPaymentSessions
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/carts_{id}_payment-sessions/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_payment-sessions/post.sh
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
