post:
  operationId: PostCartsCartPaymentSession
  summary: Select a Payment Session
  description: >-
    Selects a Payment Session as the session intended to be used towards the
    completion of the Cart.
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Cart.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorePostCartsCartPaymentSessionReq.yaml
  x-codegen:
    method: setPaymentSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/carts_{id}_payment-session/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/carts_{id}_payment-session/post.sh
  tags:
    - Cart
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCartsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
