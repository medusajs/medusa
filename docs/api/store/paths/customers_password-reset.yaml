post:
  operationId: PostCustomersResetPassword
  summary: Reset Password
  description: >-
    Resets a Customer's password using a password token created by a previous
    /password-token request.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorePostCustomersResetPasswordReq.yaml
  x-codegen:
    method: resetPassword
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/customers_password-reset/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/customers_password-reset/post.sh
  tags:
    - Customer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreCustomersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
