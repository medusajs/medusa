post:
  operationId: PostCustomersCustomerPasswordToken
  summary: Request Password Reset
  description: >-
    Creates a reset password token to be used in a subsequent /reset-password
    request. The password token should be sent out of band e.g. via email and
    will not be returned.
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/StorePostCustomersCustomerPasswordTokenReq.yaml
  x-codegen:
    method: generatePasswordToken
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/customers_password-token/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/customers_password-token/post.sh
  tags:
    - Customer
  responses:
    '204':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
