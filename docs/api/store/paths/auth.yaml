post:
  operationId: PostAuth
  summary: Customer Login
  description: >-
    Logs a Customer in and authorizes them to view their details. Successful
    authentication will set a session cookie in the Customer's browser.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/StorePostAuthReq.yaml
  x-codegen:
    method: authenticate
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/post.sh
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreAuthRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/incorrect_credentials.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
delete:
  operationId: DeleteAuth
  summary: Customer Log out
  description: Destroys a Customer's authenticated session.
  x-authenticated: true
  x-codegen:
    method: deleteSession
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/delete.sh
  security:
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
get:
  operationId: GetAuth
  summary: Get Current Customer
  description: Gets the currently logged in Customer.
  x-authenticated: true
  x-codegen:
    method: getSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/get.sh
  security:
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreAuthRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
