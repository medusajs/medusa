delete:
  operationId: PostRegionsRegionCountriesCountry
  summary: Delete Country
  x-authenticated: true
  description: Removes a Country from the list of Countries in a Region
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Region.
      schema:
        type: string
    - in: path
      name: country_code
      description: The 2 character ISO code for the Country.
      required: true
      schema:
        type: string
        externalDocs:
          url: https://en.wikipedia.org/wiki/ISO_4217#Active_codes
          description: See a list of codes.
  x-codegen:
    method: deleteCountry
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/regions_{id}_countries_{country_code}/delete.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/regions_{id}_countries_{country_code}/delete.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Region
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminRegionsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
