delete:
  operationId: DeleteGiftCardsGiftCard
  summary: Delete a Gift Card
  description: Deletes a Gift Card
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Gift Card to delete.
      schema:
        type: string
  x-codegen:
    method: delete
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/gift-cards_{id}/delete.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/gift-cards_{id}/delete.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Gift Card
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminGiftCardsDeleteRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
