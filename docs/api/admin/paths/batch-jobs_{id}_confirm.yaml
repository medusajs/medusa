post:
  operationId: PostBatchJobsBatchJobConfirmProcessing
  summary: Confirm a Batch Job
  description: Confirms that a previously requested batch job should be executed.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the batch job.
      schema:
        type: string
  x-codegen:
    method: confirm
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/batch-jobs_{id}_confirm/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/batch-jobs_{id}_confirm/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Batch Job
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminBatchJobRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
