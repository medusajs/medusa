post:
  operationId: PostDiscountsDiscountConditionsConditionBatch
  summary: Add Batch Resources
  description: Add a batch of resources to a discount condition.
  x-authenticated: true
  parameters:
    - in: path
      name: discount_id
      required: true
      description: The ID of the Product.
      schema:
        type: string
    - in: path
      name: condition_id
      required: true
      description: The ID of the condition on which to add the item.
      schema:
        type: string
    - in: query
      name: expand
      description: >-
        (Comma separated) Which relations should be expanded in each discount of
        the result.
      schema:
        type: string
    - in: query
      name: fields
      description: >-
        (Comma separated) Which fields should be included in each discount of
        the result.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/AdminPostDiscountsDiscountConditionsConditionBatchReq.yaml
  x-codegen:
    method: addConditionResourceBatch
    queryParams: AdminPostDiscountsDiscountConditionsConditionBatchParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/discounts_{discount_id}_conditions_{condition_id}_batch/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/discounts_{discount_id}_conditions_{condition_id}_batch/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Discount Condition
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminDiscountsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
