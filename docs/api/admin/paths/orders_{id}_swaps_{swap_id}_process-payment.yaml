post:
  operationId: PostOrdersOrderSwapsSwapProcessPayment
  summary: Process Swap Payment
  description: >-
    When there are differences between the returned and shipped Products in a
    Swap, the difference must be processed. Either a Refund will be issued or a
    Payment will be captured.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order.
      schema:
        type: string
    - in: path
      name: swap_id
      required: true
      description: The ID of the Swap.
      schema:
        type: string
    - in: query
      name: expand
      description: Comma separated list of relations to include in the result.
      schema:
        type: string
    - in: query
      name: fields
      description: Comma separated list of fields to include in the result.
      schema:
        type: string
  x-codegen:
    method: processSwapPayment
    params: AdminPostOrdersOrderSwapsSwapProcessPaymentParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/orders_{id}_swaps_{swap_id}_process-payment/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/orders_{id}_swaps_{swap_id}_process-payment/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Swap
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrdersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
