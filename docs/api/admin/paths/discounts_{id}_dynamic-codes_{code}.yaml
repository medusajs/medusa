      name: id
      required: true
      description: The ID of the Discount
      schema:
        type: string
    - in: path
      name: code
      required: true
      description: The ID of the Discount
      schema:
        type: string
  x-codegen:
    method: deleteDynamicCode
  x-codeSamples:
