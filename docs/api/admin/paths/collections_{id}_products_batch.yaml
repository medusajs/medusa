post:
  operationId: PostProductsToCollection
  summary: Update Products
  description: Updates products associated with a Product Collection
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Collection.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostProductsToCollectionReq.yaml
  x-codegen:
    method: addProducts
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/collections_{id}_products_batch/post.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Collection
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminCollectionsRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
delete:
  operationId: DeleteProductsFromCollection
  summary: Remove Product
  description: Removes products associated with a Product Collection
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Collection.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminDeleteProductsFromCollectionReq.yaml
  x-codegen:
    method: removeProducts
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/collections_{id}_products_batch/delete.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Collection
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminDeleteProductsFromCollectionRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
