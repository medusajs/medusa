get:
  operationId: GetSwaps
  summary: List Swaps
  description: Retrieves a list of Swaps.
  parameters:
    - in: query
      name: limit
      description: The upper limit for the amount of responses returned.
      schema:
        type: number
        default: '50'
    - in: query
      name: offset
      description: The offset of the list returned.
      schema:
        type: number
        default: '0'
  x-authenticated: true
  x-codegen:
    method: list
    queryParams: AdminGetSwapsParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/swaps/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/swaps/get.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Swap
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminSwapsListRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
