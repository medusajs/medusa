post:
  operationId: PostAuth
  summary: User Login
  x-authenticated: false
  description: Logs a User in and authorizes them to manage Store settings.
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              description: The User's email.
            password:
              type: string
              description: The User's password.
  x-codegen:
    method: createSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/post.sh
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminAuthRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/incorrect_credentials.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
delete:
  operationId: DeleteAuth
  summary: User Logout
  x-authenticated: true
  description: Deletes the current session for the logged in user.
  x-codegen:
    method: deleteSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/delete.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/delete.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
get:
  operationId: GetAuth
  summary: Get Current User
  x-authenticated: true
  description: Gets the currently logged in User.
  x-codegen:
    method: getSession
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/auth/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/auth/get.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Auth
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminAuthRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
