get:
  operationId: GetCustomers
  summary: List Customers
  description: Retrieves a list of Customers.
  x-authenticated: true
  parameters:
    - in: query
      name: limit
      description: The number of items to return.
      schema:
        type: integer
        default: 50
    - in: query
      name: offset
      description: The items to skip before result.
      schema:
        type: integer
        default: 0
    - in: query
      name: expand
      description: (Comma separated) Which fields should be expanded in each customer.
      schema:
        type: string
    - in: query
      name: q
      description: a search term to search email, first_name, and last_name.
      schema:
        type: string
  x-codegen:
    method: list
    queryParams: AdminGetCustomersParams
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/customers/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/customers/get.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
    - Customer
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminCustomersListRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
