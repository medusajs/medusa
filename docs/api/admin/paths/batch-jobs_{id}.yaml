get:
  operationId: GetBatchJobsBatchJob
  summary: Get a Batch Job
  description: Retrieves a Batch Job.
  x-authenticated: true
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Batch Job
      schema:
        type: string
  x-codegen:
    method: retrieve
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/batch-jobs_{id}/get.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/batch-jobs_{id}/get.sh
  security:
    - api_token: []
    - cookie_auth: []
  tags:
