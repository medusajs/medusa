        schema:
          $ref: ../components/schemas/AdminPostRegionsReq.yaml
  x-codegen:
    method: create
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: ../code_samples/JavaScript/regions/post.js
    - lang: Shell
      label: cURL
