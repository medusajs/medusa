type: object
description: The promotion's campaign.
x-schemaName: CreateCampaign
required:
  - name
  - campaign_identifier
  - starts_at
  - ends_at
properties:
  name:
    type: string
    title: name
    description: The campaign's name.
  description:
    type: string
    title: description
    description: The campaign's description.
  currency:
    type: string
    title: currency
    description: The campaign's currency.
  campaign_identifier:
    type: string
    title: campaign_identifier
    description: The campaign's campaign identifier.
  starts_at:
    type: string
    title: starts_at
    description: The campaign's starts at.
    format: date-time
  ends_at:
    type: string
    title: ends_at
    description: The campaign's ends at.
    format: date-time
  budget:
    $ref: ./CreateCampaignBudget.yaml
  promotions:
    type: array
    description: The campaign's promotions.
    items:
      type: object
      description: The promotion's promotions.
      x-schemaName: Promotion
      required:
        - id
      properties:
        id:
          type: string
          title: id
          description: The promotion's ID.
