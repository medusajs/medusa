title: Product Type Discount Condition
description: >-
  This represents the association between a discount condition and a product
  type
type: object
required:
  - condition_id
  - created_at
  - metadata
  - product_type_id
  - updated_at
properties:
  product_type_id:
    description: The ID of the Product Tag
    type: string
    example: ptyp_01G8X9A7ESKAJXG2H0E6F1MW7A
  condition_id:
    description: The ID of the Discount Condition
    type: string
    example: discon_01G8X9A7ESKAJXG2H0E6F1MW7A
  product_type:
    description: The details of the product type.
    x-expandable: product_type
    nullable: true
    $ref: ./ProductType.yaml
  discount_condition:
    description: The details of the discount condition.
    x-expandable: discount_condition
    nullable: true
    $ref: ./DiscountCondition.yaml
  created_at:
    description: The date with timezone at which the resource was created.
    type: string
    format: date-time
  updated_at:
    description: The date with timezone at which the resource was updated.
    type: string
    format: date-time
  metadata:
    description: An optional key-value map with additional details
    nullable: true
    type: object
    example:
      car: white
    externalDocs:
      description: Learn about the metadata attribute, and how to delete and update it.
      url: >-
        https://docs.medusajs.com/development/entities/overview#metadata-attribute
