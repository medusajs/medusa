post:
  operationId: PostReturnsIdRequest
  summary: Confirm Return Request
  description: >
    Confirm a requested return. The changes are applied on the inventory
    quantity and the order only after the return has been confirmed as received
    using the `/admin/returns/:id/received/confirm`.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The return's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AdminPostReturnsConfirmRequestReqSchema.yaml
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_returns_{id}_request/post.sh
  tags:
    - Returns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminReturnPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: confirmReturnRequestWorkflow
delete:
  operationId: DeleteReturnsIdRequest
  summary: Cancel Return Request
  description: Cancel a requested return.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The return's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_returns_{id}_request/delete.sh
  tags:
    - Returns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: The deletion's details.
            required:
              - id
              - object
              - deleted
            properties:
              id:
                type: string
                title: id
                description: The return's ID.
              object:
                type: string
                title: object
                description: The name of the deleted object.
                default: return
              deleted:
                type: boolean
                title: deleted
                description: Whether the return was deleted.
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: cancelReturnRequestWorkflow
