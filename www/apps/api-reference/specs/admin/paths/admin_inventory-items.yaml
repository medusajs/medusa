    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: The inventory item's ID.
          - type: array
            description: The inventory item's ID.
            items:
              type: string
              title: id
              description: The id's ID.
    - name: sku
      in: query
      required: false
      schema:
        oneOf:
