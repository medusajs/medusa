  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          description: SUMMARY
          required:
            - metadata
          properties:
            name:
              type: string
              title: name
              description: The region's name.
            currency_code:
              type: string
              title: currency_code
              description: The region's currency code.
            countries:
              type: array
              description: The region's countries.
              items:
                type: string
                title: countries
                description: The country's countries.
            automatic_taxes:
              type: boolean
              title: automatic_taxes
              description: The region's automatic taxes.
            payment_providers:
              type: array
              description: The region's payment providers.
              items:
                type: string
                title: payment_providers
                description: The payment provider's payment providers.
            metadata:
              type: object
              description: The region's metadata.
            is_tax_inclusive:
              type: boolean
              title: is_tax_inclusive
              description: The region's is tax inclusive.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_regions_{id}/post.sh
  tags:
    - Regions
  responses:
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
