get:
  operationId: GetCampaignsId
  summary: Get a Campaign
  description: >-
    Retrieve a campaign by its ID. You can expand the campaign's relations or
    select the fields that should be returned using the query parameters.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The campaign's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_campaigns_{id}/get.sh
  tags:
    - Campaigns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminCampaignResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
post:
  operationId: PostCampaignsId
  summary: Update a Campaign
  description: Update a campaign's details.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The campaign's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              description: The campaign's details.
              required:
                - description
                - starts_at
                - ends_at
              properties:
                name:
                  type: string
                  title: name
                  description: The campaign's name.
                campaign_identifier:
                  type: string
                  title: campaign_identifier
                  description: The campaign's identifier.
                description:
                  type: string
                  title: description
                  description: The campaign's description.
                budget:
                  type: object
                  description: The campaign's budget.
                  required:
                    - limit
                  properties:
                    limit:
                      type: number
                      title: limit
                      description: The campaign budget's limit.
                starts_at:
                  type: string
                  title: starts_at
                  description: The campaign's start date.
                  format: date-time
                ends_at:
                  type: string
                  title: ends_at
                  description: The campaign's end date.
                  format: date-time
                promotions:
                  type: array
                  description: The campaign's promotions.
                  items:
                    type: object
                    description: The promotions to add to the campaign.
                    required:
                      - id
                    properties:
                      id:
                        type: string
                        title: id
                        description: A promotion's ID.
            - type: object
              description: The campaign's details.
              properties:
                additional_data:
                  type: object
                  description: >-
                    Pass additional custom data to the API route. This data is
                    passed to the underlying workflow under the
                    `additional_data` parameter.
          description: The campaign's details.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_campaigns_{id}/post.sh
  tags:
    - Campaigns
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminCampaignResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: updateCampaignsWorkflow
