post:
  operationId: PostOrdersOrderClaimsClaimFulfillments
  summary: Create a Claim Fulfillment
  description: >-
    Create a Fulfillment for a Claim, and change its fulfillment status to
    `partially_fulfilled` or `fulfilled` depending on whether all the items were
    fulfilled. It may also change the status to `requires_action` if any actions
    are required.
  x-authenticated: true
  externalDocs:
    description: Fulfill a claim
    url: https://docs.medusajs.com/modules/orders/claims#fulfill-a-claim
  parameters:
    - in: path
      name: id
      required: true
      description: The ID of the Order the claim is associated with.
      schema:
        type: string
    - in: path
      name: claim_id
      required: true
      description: The ID of the Claim.
      schema:
        type: string
    - in: query
      name: expand
      description: Comma-separated relations that should be expanded in the returned order.
      schema:
        type: string
    - in: query
      name: fields
      description: Comma-separated fields that should be included in the returned order.
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/AdminPostOrdersOrderClaimsClaimFulfillmentsReq.yaml
  x-codegen:
    method: fulfillClaim
    params: AdminPostOrdersOrderClaimsClaimFulfillmentsReq
  x-codeSamples:
    - lang: JavaScript
      label: JS Client
      source:
        $ref: >-
          ../code_samples/JavaScript/admin_orders_{id}_claims_{claim_id}_fulfillments/post.js
    - lang: tsx
      label: Medusa React
      source:
        $ref: >-
          ../code_samples/tsx/admin_orders_{id}_claims_{claim_id}_fulfillments/post.tsx
    - lang: Shell
      label: cURL
      source:
        $ref: >-
          ../code_samples/Shell/admin_orders_{id}_claims_{claim_id}_fulfillments/post.sh
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  tags:
    - Orders
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrdersRes.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
