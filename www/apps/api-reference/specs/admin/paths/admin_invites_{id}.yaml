get:
  operationId: GetInvitesId
  summary: Get an Invite
  description: >-
    Retrieve an invite by its ID. You can expand the invite's relations or
    select the fields that should be returned.
  x-authenticated: false
  parameters:
    - name: id
      in: path
      description: The invite's ID.
      required: true
      schema:
        type: string
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
        externalDocs:
          url: '#select-fields-and-relations'
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_invites_{id}/get.sh
  tags:
    - Invites
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminInviteResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
delete:
  operationId: DeleteInvitesId
  summary: Delete Invite
  description: Delete an invite.
  x-authenticated: false
  parameters:
    - name: id
      in: path
      description: The invite's ID.
      required: true
      schema:
        type: string
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_invites_{id}/delete.sh
  tags:
    - Invites
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: The deletion's details.
            required:
              - id
              - object
              - deleted
            properties:
              id:
                type: string
                title: id
                description: The invite's ID.
              object:
                type: string
                title: object
                description: The name of the deleted object.
                default: invite
              deleted:
                type: boolean
                title: deleted
                description: Whether the invite was deleted.
    '400':
      $ref: ../components/responses/400_error.yaml
