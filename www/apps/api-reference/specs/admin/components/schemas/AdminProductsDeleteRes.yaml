type: object
description: The details of deleting a product.
required:
  - id
  - object
  - deleted
properties:
  id:
    type: string
    description: The ID of the deleted Product.
  object:
    type: string
    description: The type of the object that was deleted.
    default: product
  deleted:
    type: boolean
    description: Whether or not the items were deleted.
    default: true
