get:
  operationId: GetProductCategoriesId
  summary: Get a Product Category
  description: >-
    Retrieve a product category by its ID. You can expand the product category's
    relations or select the fields that should be returned.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The product category's ID.
      required: true
      schema:
        type: string
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
    - name: include_ancestors_tree
      in: query
      description: The product category's include ancestors tree.
      required: false
      schema:
        type: boolean
        title: include_ancestors_tree
        description: The product category's include ancestors tree.
    - name: include_descendants_tree
      in: query
      description: The product category's include descendants tree.
      required: false
      schema:
        type: boolean
        title: include_descendants_tree
        description: The product category's include descendants tree.
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_product-categories_{id}/get.sh
  tags:
    - Product Categories
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StoreProductCategoryResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  security:
    - cookie_auth: []
    - jwt_token: []
