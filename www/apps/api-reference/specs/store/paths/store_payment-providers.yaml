get:
  operationId: GetPaymentProviders
  summary: List Payment Providers
  description: >-
    Retrieve a list of payment providers. The payment providers can be filtered
    by fields such as `id`. The payment providers can also be sorted or
    paginated.
  x-authenticated: false
  parameters:
    - name: expand
      in: query
      description: Comma-separated relations that should be expanded in the returned data.
      required: false
      schema:
        type: string
        title: expand
        description: >-
          Comma-separated relations that should be expanded in the returned
          data.
    - name: fields
      in: query
      description: >-
        Comma-separated fields that should be included in the returned data. if
        a field is prefixed with `+` it will be added to the default fields,
        using `-` will remove it from the default fields. without prefix it will
        replace the entire default fields.
      required: false
      schema:
        type: string
        title: fields
        description: >-
          Comma-separated fields that should be included in the returned data.
          if a field is prefixed with `+` it will be added to the default
          fields, using `-` will remove it from the default fields. without
          prefix it will replace the entire default fields.
    - name: offset
      in: query
      description: The number of items to skip when retrieving a list.
      required: false
      schema:
        type: number
        title: offset
        description: The number of items to skip when retrieving a list.
    - name: limit
      in: query
      description: Limit the number of items returned in the list.
      required: false
      schema:
        type: number
        title: limit
        description: Limit the number of items returned in the list.
    - name: order
      in: query
      description: >-
        The field to sort the data by. By default, the sort order is ascending.
        To change the order to descending, prefix the field name with `-`.
      required: false
      schema:
        type: string
        title: order
        description: >-
          The field to sort the data by. By default, the sort order is
          ascending. To change the order to descending, prefix the field name
          with `-`.
    - name: region_id
      in: query
      description: The payment provider's region id.
      required: false
      schema:
        oneOf:
          - type: string
            title: region_id
            description: The payment provider's region id.
          - type: array
            description: The payment provider's region id.
            items:
              type: string
              title: region_id
              description: The region id's details.
    - name: id
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            title: id
            description: The payment provider's ID.
          - type: array
            description: The payment provider's ID.
            items:
              type: string
              title: id
              description: The id's ID.
    - name: is_enabled
      in: query
      description: The payment provider's is enabled.
      required: false
      schema:
        type: boolean
        title: is_enabled
        description: The payment provider's is enabled.
    - name: $and
      in: query
      required: false
      schema:
        type: array
        description: The payment provider's $and.
        items:
          type: object
        title: $and
    - name: $or
      in: query
      required: false
      schema:
        type: array
        description: The payment provider's $or.
        items:
          type: object
        title: $or
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/store_payment-providers/get.sh
  tags:
    - Payment Providers
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                description: SUMMARY
                required:
                  - limit
                  - offset
                  - count
                properties:
                  limit:
                    type: number
                    title: limit
                    description: The payment provider's limit.
                  offset:
                    type: number
                    title: offset
                    description: The payment provider's offset.
                  count:
                    type: number
                    title: count
                    description: The payment provider's count.
              - type: object
                description: SUMMARY
                required:
                  - payment_providers
                properties:
                  payment_providers:
                    type: array
                    description: The payment provider's payment providers.
                    items:
                      $ref: ../components/schemas/StorePaymentProvider.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
