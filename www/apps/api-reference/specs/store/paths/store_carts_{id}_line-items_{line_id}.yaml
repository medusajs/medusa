                    description: The cart's ID.
                  object:
                    type: string
                    title: object
                    description: The name of the deleted object.
                  deleted:
                    type: boolean
                    title: deleted
                    description: Whether the Cart was deleted.
              - type: object
                description: SUMMARY
                properties:
                  parent:
                    $ref: ../components/schemas/StoreCart.yaml
            description: SUMMARY
    '400':
